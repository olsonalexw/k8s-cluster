# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-nfs
      namespace: storage
    - name: generic-device-plugin
      namespace: kube-system
  values:
    controllers:
      qbittorrent:
        annotations:
          secret.reloader.stakater.com/reload: qbittorrent-secret

        pod:
          securityContext:
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          pia-tun:
            image:
              repository: olsonalexw/k8s-wireguard-pia
              tag: latest@sha256:56ea985b0545a8d4c275016dd8d3030785546744db8bf259cf9e108dc5c287d7
              pullPolicy: Always
            env:
              TZ: ${TIMEZONE}
              PORT_FORWARDING: "true"
              LOCAL_NETWORKS: "10.69.0.0/16,127.0.0.1/8"
              PORT_API_ENABLED: "true"
              PORT_API_TYPE: "qbittorrent"
              PORT_API_URL: "http://localhost:80"
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_ADMIN  # For WireGuard/iptables
                drop:
                  - ALL
            # resources:
            #   requests:
            #     cpu: 50m
            #     memory: 50M
            #   limits:
            #     cpu: 200m
            #     memory: 100M
            #     squat.ai/tun: 1  # TUN device limit

          qbittorrent:
            dependsOn: [pia-tun]
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2
            env:
              TZ: ${TIMEZONE}
              UMASK: "022"
              WEBUI_PORT: &port 80
            resources:
              requests:
                cpu: 100m
                memory: 2048M
              limits:
                cpu: 1000m
                memory: 4096M
            securityContext:
              runAsUser: 1001
              runAsGroup: 1001
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

